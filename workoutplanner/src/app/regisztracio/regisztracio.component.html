<div class='fodiv'>
    <form class='regi_form'>
        <mat-form-field>
            <mat-label for="email">Email</mat-label>
            <input matInput type='email' id="email" [formControl]="email" placeholder="példa@gmail.com">
        </mat-form-field>
        <mat-form-field>
            <mat-label for="jelszo">Password</mat-label>
            <input matInput type='password' id="jelszo" [formControl]="jelszo" placeholder="">
        </mat-form-field>
        
        <mat-form-field>
            <mat-label for="jelszo_ujra">Jelszó megerősítése</mat-label>
            <input matInput type='password' id="jelszo_ujra" [formControl]="jelszo_ujra" placeholder="">
        </mat-form-field>
        <input (click)="regi();" type='button' value='Sign up (disabled)' disabled>
    </form>
</div>
